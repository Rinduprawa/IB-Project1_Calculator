<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Kalkulator</title>
</head>
<body>
    <body class="d-grid">
        <div class="card">
            <div class="calcu mx-auto my-auto w-100  rounded p-2 d-grid">
                <input type="text" id="output" name="" required disabled placeholder="Kalkulator" class="form-control form-control-lg fs-1 text-end bg-white border-0 rounded" value="0">
                <div id="button" class="button row row-cols-4 g-2 mt-1" >
                    <div class="col">
                        <button class="btn w-100 bg-white" onclick="c('0')">AC</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 bg-white" onclick="plusmin()">&PlusMinus;</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 bg-white" onclick="persen('%')">%</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 bg-white" id="operator" onclick="inputAngka('/')">&divide;</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 bg-white" onclick="inputAngka('7')">7</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 bg-white" onclick="inputAngka('8')">8</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 bg-white" onclick="inputAngka('9')">9</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 bg-white" id="operator" onclick="inputAngka('*')">&times;</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 bg-white" onclick="inputAngka('4')">4</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 bg-white" onclick="inputAngka('5')">5</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 bg-white" onclick="inputAngka('6')">6</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 bg-white" id="operator" onclick="inputAngka('-')">-</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 bg-white" onclick="inputAngka('1')">1</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 bg-white" onclick="inputAngka('2')">2</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 bg-white" onclick="inputAngka('3')">3</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 bg-white" id="operator" onclick="inputAngka('+')">+</button>
                    </div>

                    <div class="col">
                        <button class="btn w-100 bg-white" onclick="del()">C</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 bg-white" onclick="inputAngka('0')">0</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 bg-white" onclick="inputAngka('.')">.</button>
                    </div>
                    <div class="col">
                        <button class="btn w-100 bg-white" onclick="hasil()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</body>
</html>
